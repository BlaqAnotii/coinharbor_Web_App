name: Flutter Web CI/CD

on:
  push:
    branches:
      - dev  # Change this to match your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.x
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 34.71.146.214 >> ~/.ssh/known_hosts

      - name: Deploy to Ubuntu Server
        run: |
          scp -r build/web/* dexter@34.71.146.214:/var/www/flutter-deploy/acuteshelves/dev/
